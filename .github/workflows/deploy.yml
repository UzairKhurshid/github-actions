name: Deploy to ECS Fargate

on:
  workflow_dispatch:   # Manual trigger only

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Test AWS Step (skip if TEST_RUN)
        if: github.event.inputs.TEST_RUN == 'true'
        run: |
          echo "âœ… TEST_RUN is enabled. Skipping AWS credential setup and deployment steps."
          echo "Workflow ran successfully!"

      # Only run AWS steps if TEST_RUN is not true
      - name: Configure AWS credentials
        if: github.event.inputs.TEST_RUN != 'true'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Login to Amazon ECR
        if: github.event.inputs.TEST_RUN != 'true'
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build Docker image
        if: github.event.inputs.TEST_RUN != 'true'
        run: |
          docker build -t my-app .

      - name: Tag image
        if: github.event.inputs.TEST_RUN != 'true'
        run: |
          docker tag my-app:latest ${{ secrets.ECR_REPOSITORY_URI }}:latest

      - name: Push to ECR
        if: github.event.inputs.TEST_RUN != 'true'
        run: |
          docker push ${{ secrets.ECR_REPOSITORY_URI }}:latest

      - name: Deploy to ECS
        if: github.event.inputs.TEST_RUN != 'true'
        run: |
          aws ecs update-service \
            --cluster my-ecs-cluster \
            --service my-ecs-service \
            --force-new-deployment
